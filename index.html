<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSP Text Files</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>DSP Text Files</h1>
      <p>
        Click on a button to copy the content of the corresponding text file to
        clipboard.
      </p>

      <h1>Theory</h1>
      <div class="buttons-container">
        <button class="copy-btn" data-file="Rectangular Waveguide.txt">
          Rectangular Waveguide
        </button>
        <button class="copy-btn" data-file="Circular Waveguide.txt">
          Circular Waveguide
        </button>
        <button class="copy-btn" data-file="Coaxial Transmission Line.txt">
          Coaxial Transmission Line
        </button>
        <button class="copy-btn" data-file="Strip Line.txt">Strip Line</button>
        <button class="copy-btn" data-file="Micro Strip Line.txt">
          Micro Strip Line
        </button>
      </div>
      <div id="status-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
